<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>dev.finance$</title>
</head>
<body>

    <header>
        <img src="assets/logo.svg">
    </header>

    <main>

        <section id="balance" aria>
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3><span>Entradas</span><img src="assets/income.svg"/></h3>
                    <p id="incomesDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3><span>Saídas</span><img src="assets/expense.svg"/></h3>
                    <p id="expensesDisplay">R$ 0,00</p>
            </div>

            <div class="card" id="total">
                <h3><span class="total">Total</span><img src="assets/total.svg"/></h3>
                    <p id="totalDisplay" class="total">R$ 0,00</p>
            </div>

        </section>

        <section id="table-container">
            <h2 class="sr-only">Transações</h2>
            <div class="options-container">
                <a href="#" class="button new">+ Nova transação</a>
                <select name="order by" class="order" aria-label="Ordenar por:">
                    <option value="">Ordenar</option>
                    <option value="newest" aria-label="Ordenar por mais novos">Ordenar por mais novos</option>
                    <option value="oldest" aria-label="Ordenar por mais antigos">Ordenar por mais antigos</option>
                    <option value="highest" aria-label="Ordenar por valores mais altos">Ordenar por valores mais altos</option>
                    <option value="lowest" aria-label="Ordenar por valores mais baixos">Ordenar por valores mais baixos</option>
                </select>
            </div>
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>
        </section>

        <div id="dark-mode-button">
            <img src="assets/moon.svg" alt="dark mode" />
        </div>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div class="form">
                <h2>Nova transação</h2>
                <form action="">
                <input type="text" aria-label="Descreva a transação" placeholder="Descrição" id="description-input" required/>
                <input type="number" aria-label="Valor"placeholder="0,00" id="value-input" step="0.01" required/>
                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                <input type="date" aria-label="Data" id="date-input"/>
                    <div class="input-group actions">
                        <a href="#" class="button cancel">Cancelar</a>
                        <input type="submit" class="button submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="text">dev.finance$</p>
        <p><div class="text">Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></p>
    </footer>
    <script src="script.js"></script>
</body>
</html
